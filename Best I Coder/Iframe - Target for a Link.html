<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="Link to External CSS .html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.facebook.com/profile.php?id=100024004444247" target="iframe_a">Durgesh Fb link</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
